<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize.css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="bgc">
      <div class="container">
        <div class="wrapper">
          <div class="inside">
            <h1>Become a member</h1>
            <p class="twoo__line">
              Use social networks to join us instantly. <br />You won`t spend
              any time confirming those boring emails.
            </p>
            <ul class="lists">
                <li class="item">
                  <img
                    class="icon"
                    src="./images/googleplus.svg"
                    alt="googleplus"
                  />
                  <p class="upper__text">SIGN UP WITH GOOGLE+</p>
                </li>

                <li class="item">
                  <img
                    class="icon"
                    src="./images/facebook.svg"
                    alt="facebook"
                  />
                  <p class="upper__text">SIGN UP WITH FACEBOOK</p>
                </li>

                <li class="item">
                  <img class="icon" src="./images/twitter.svg" alt="twitter" />
                  <p class="upper__text">SIGN UP WITH TWITTER</p>
                </li>
              </ul>
            <div class="footer">
              <p class="first">You can still sign up with your email address</p>
              <p class="second">SIGN UP WITH EMAIL</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
